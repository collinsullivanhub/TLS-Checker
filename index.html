<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TLS Checker</title>
</head>
<body>
    <h1>TLS Checker</h1>
    <form method="POST">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" required>
        <br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" value="443" required>
        <br>
        <input type="submit" value="Check">
    </form>
</body>
</html>
